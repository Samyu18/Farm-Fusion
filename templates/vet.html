<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .doctor-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 250px;
        }

        .doctor-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .doctor-card h3 {
            margin: 10px 0 5px;
            font-size: 1.2em;
        }

        .doctor-card p {
            margin: 5px 0;
            color: #555;
        }

        .doctor-card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .doctor-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="doctor-card">
            <img src="../static/images/m3.jpeg" alt="Dr. John Doe">
            <h3>Dr. John Doe</h3>
            <p>Animal Welfare</p>
            <a href="tel:8688399795">Call: +8688399795</a>
        </div>
        <div class="doctor-card">
            <img src="../static/images/m1.jpeg" alt="Dr. Jane Smith">
            <h3>Dr. Jane Smith</h3>
            <p>Dentistry</p>
            <a href="tel:++8919247798">Call: +8919247798</a>
        </div>
        <div class="doctor-card">
            <img src="../static/images/female.jpeg" alt="Dr. Emily Brown">
            <h3>Dr. Emily Brown</h3>
            <p>Dermatologist</p>
            <a href="tel:+8919523464">Call: +8919523464</a>
        </div>
    </div>
</body>

</html>
